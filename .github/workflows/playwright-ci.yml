name: Playwright CI

on:
  pull_request:
  push:
    branches: [ main ]

concurrency:
  group: playwright-${{ github.ref }}
  cancel-in-progress: true
env:
  # CI runs in mock mode by default (no backend required)
  VITE_LOGS_SOURCE: mock
jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    defaults:
      run:
        working-directory: ui-v2

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: ui-v2/package-lock.json

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-pw-${{ hashFiles('ui-v2/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-pw-

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build UI
        run: npm run build

      - name: Run Playwright
        run: npx playwright test
        env:
          CI: "true"
          PW_LITE: "1"

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: ui-v2/playwright-report
          retention-days: 30
          if-no-files-found: ignore

      - name: Upload test artifacts (traces/videos/screenshots)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ui-v2/test-results
          retention-days: 30
          if-no-files-found: ignore
