server {
  server_name openclaw.rausku.com rauskuclaw.rausku.com rauskuclaw;

  # UI
  location /ui/ {
    proxy_pass http://127.0.0.1:3002/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self'; font-src 'self' data:; object-src 'none'; base-uri 'self'; frame-ancestors 'none'" always;
  }


  # API
  location ^~ /v1/ {
    proxy_pass http://127.0.0.1:3001;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    add_header Content-Security-Policy "default-src 'none'; frame-ancestors 'none'; base-uri 'none'" always;
  }

   # UI v2 (Vue build served by rauskuclaw-ui-v2 container)
  location / {
    proxy_pass http://127.0.0.1:3003/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' https:; font-src 'self' data:; object-src 'none'; base-uri 'self'; frame-ancestors 'none'" always;
  }

  # Drop common scanner probes for secrets/dotfiles before proxying to API.
  location ~* ^/(?:\.|@fs/|proc/self/environ|root/\.env|home/[^/]+/\.aws/credentials|storage/framework/\.env|laravel/\.env|terraform\.tf(?:vars|state)|ecosystem\.config\.js|secrets\.ya?ml)$ {
     access_log off;
     log_not_found off;
     return 444;
  }

  # Browserit hakee tämän usein rootista
  location = /favicon.ico {
    proxy_pass http://127.0.0.1:3003/favicon.ico;
  }

  # Jos joku hakee väärin rootista, näe se heti
  

  client_max_body_size 1m;

  add_header X-Content-Type-Options nosniff always;
  add_header X-Frame-Options DENY always;
  add_header Referrer-Policy no-referrer always;

  listen 443 ssl; # managed by Certbot
  ssl_certificate /etc/letsencrypt/live/openclaw.rausku.com/fullchain.pem; # managed by Certbot
  ssl_certificate_key /etc/letsencrypt/live/openclaw.rausku.com/privkey.pem; # managed by Certbot
  include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
  listen 80;
  server_name rauskuclaw.rausku.com openclaw.rausku.com rauskuclaw;
  return 301 https://$host$request_uri;
}
