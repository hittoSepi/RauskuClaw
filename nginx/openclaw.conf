server {
    listen 80;
    # Backward-compatible vhost: keep old host + new host both routed.
    server_name openclaw.rausku.com rauskuclaw.rausku.com rauskuclaw;

    # Drop common scanner probes for secrets/dotfiles before proxying to API.
    location ~* ^/(?:\.|@fs/|proc/self/environ|root/\.env|home/[^/]+/\.aws/credentials|storage/framework/\.env|laravel/\.env|terraform\.tf(?:vars|state)|ecosystem\.config\.js|secrets\.ya?ml)$ {
        access_log off;
        log_not_found off;
        return 444;
    }

    # UI (Vue build served by rauskuclaw-ui container)
    location /ui/ {
        proxy_pass http://127.0.0.1:3002/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API (everything else)
    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
